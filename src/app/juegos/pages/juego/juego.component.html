<mat-grid-list cols="1" *ngIf="!juego; else divJuego">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divJuego>
    
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">

         <div fxFlex="50">
             <h1>{{ juego.titulo }} <small>----AÃ±o de Salida: {{ juego.anio_salida }} </small> </h1>
             <mat-divider></mat-divider>
             <br>
             <img [src]="juego | imagen">
         </div>

         <div fxFlex="50">
             <h1>{{ juego.publisher }}</h1>
             <mat-divider></mat-divider>

             <mat-list>
                 <mat-list-item>Director: {{juego.director}}</mat-list-item>
                 <mat-list-item>Consola Principal:  {{ juego.consola_main }} </mat-list-item>
                 <mat-list-item>Protagonista: {{ juego.character_main }} </mat-list-item>
                 <mat-list-item>Sinopsis: </mat-list-item>
                 <br>
                 <mat-list-item>{{juego.sinopsis}}</mat-list-item>
                 <mat-list-item> <audio mat-card-image [src]="juego | sounds" autoplay loop ></audio></mat-list-item>
             </mat-list>

             <br>
             <button mat-button
                     color="warn"
                     (click)="regresar()">
                     
                 Regresar
                 <mat-icon>undo</mat-icon>
             </button>
         </div>

    </div>
</ng-template>
