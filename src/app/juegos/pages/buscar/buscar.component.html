<div fxLayout="column">
    <div>
        <h1>Buscador de Juegos</h1>
        <mat-divider></mat-divider>
    </div>
    
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">

              <mat-option *ngFor="let juego of juego" [value]="juego">
                {{ juego.titulo }}
              </mat-option>

              <mat-option value="" *ngIf="juego.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{ termino }}
              </mat-option>
            </mat-autocomplete>
        

        </mat-form-field>
    </div>
    <div>
        <pre>{{ juegoSeleccionado | json }}</pre>
    </div>
</div>
