<mat-card>
    <mat-card-header>
        <mat-card-title> {{ juego.titulo}} </mat-card-title>
        <mat-card-subtitle> {{ juego.anio_salida }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="juego | imagen">

    <mat-card-content>
        <h3>{{ juego.publisher }}</h3>
        <p>
            <strong>Consola Principal de Salida</strong> {{ juego.consola_main }}
            <br>
            <strong> Protagonista: </strong> {{ juego.character_main }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/juegos', juego.id ]">
            Leer m√°s...
        </button>

        <button mat-button 
                color="info"
                [routerLink]="['/juegos/editar', juego.id ]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
